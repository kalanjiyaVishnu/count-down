<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="text-wrap">
            <h1>Days Till christmas</h1></div>
        <img src="../images/adam-chang-IWenq-4JHqo-unsplash.jpg">
        </img>
        
            <div class="countcontain">
            <div class="days">
                <h1 class="big-t">0</h1>
                <span class="days-e">days</span>
            </div>

            <div class="hours">
                <h1 class="big-t">0</h1>
                <span class="hours-e">hours</span>
            </div>

            <div class="mins">
                <h1 class="big-t">0</h1>
                <span class="mins-e">mins</span>
            </div>

            <div class="secs">
                <h1 class="big-t">0</h1>
                <span class="secs-e">secs</span>
            </div>
            
        </div>
       
    </div>
    
    
</body>
</html>
