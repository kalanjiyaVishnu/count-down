    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="text-wrap"><p class = "h11" id ="heading">Days Till christmas!</p></div></div>

                <span class="days-e">days</span>

            <div class="ce secs" >

        </div>
        <script src="./main.js"></script>
